<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - HTML Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <header class="mb-4 pb-2 border-bottom">
            <h1>Product Management</h1>
        </header>

        <div class="mb-4">
            <button id="showAllBtn" class="btn btn-primary me-2">Show All</button>
            <button id="showAvailableBtn" class="btn btn-success me-2">Show Available Only</button>
            <button id="showUnavailableBtn" class="btn btn-secondary">Show Unavailable Only</button>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2 id="formTitle" class="h5 mb-0">Add New Product</h2>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($):</label>
                        <input type="number" step="0.01" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="available" checked>
                        <label class="form-check-label" for="available">Available</label>
                    </div>
                    <div>
                        <button type="submit" id="saveBtn" class="btn btn-primary">Save</button>
                        <button type="button" id="cancelBtn" class="btn btn-outline-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Products</h2>
            </div>
            <div class="card-body">
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
